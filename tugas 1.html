
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
         .hero {
           background-image: url(foto/gunung.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .body {
            font-family: 'Times New Roman', Times, serif;
        }

        .overlay {
             background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
        }
    </style>
</head>
<body>
      <div class="hero">
        <div
            class="overlay d-flex justify-content-center align-items-center text-center"
        >
            <div class="text-white">
                <h1 class="display-3 fw-bold">Sistem Manajemen Siswa</h1>
                <p class="fs-9">Kelola data kehadiran, profil, dan status akademik siswa dengan lebih mudah dan efisien.</p>
                <button class="btn btn-primary btn">Lihat Tabel</button>
                <button class="btn btn-outline-light">Panduan</button>
            </div>
        </div>
    </div>
<br>

    <div class="container align-middle text-center">
        <h2>Tabel Data Siswa</h2>
        <p>Contoh penggunaan tabel, gambar, dan Button Bootstrap</p>
<div class="img-thumbnail img-fluid">
        <table class="table table-bordered table-striped table-hover">
            <thead class="align-middle text-center">
                <tr class="table-dark ">
                    <th>No</th>
                    <th>Foto</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody class="align-middle text-center">
                <tr>
                    <td>1</td>
                    <td><img src="foto/danang.jpg" width="80px" class="rounded-circle img-fluid"></td>
                    <td>danang</td>
                    <td>X PPLG 1</td>
                    <td><span class="badge bg-success">Aktif</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="foto/firza.jpg" width="80px" class="rounded-circle img-fluid"></td>
                    <td>firza</td>
                    <td>X PPLG 2</td>
                    <td><span class="badge bg-warning">Izin</span></td>
                     <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="foto/ndaru.jpg" alt="" width="80px" class="rounded-circle img-fluid"></td>
                    <td>ndaru</td>
                    <td>X PPLG 3</td>
                    <td><span class="badge bg-danger">Alfa</span></td>
                     <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
<br>


     <div class="text-center align-middle">
         <button class="btn btn-primary">Tambah Data</button>
         <button class="btn btn-outline-secondary">Ekspor Excel</button>
     </div>
</body>
</html>
